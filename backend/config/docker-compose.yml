version: '3.9'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-odoo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-odoo}
      POSTGRES_DB: ${POSTGRES_DB:-mytriv_erp}
    volumes:
      - odoo-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  odoo:
    build:
      context: ..
      dockerfile: ./config/Dockerfile.backend
    depends_on:
      - postgres
    environment:
      - HOST=postgres
      - USER=${POSTGRES_USER:-odoo}
      - PASSWORD=${POSTGRES_PASSWORD:-odoo}
    ports:
      - "8069:8069"
    volumes:
      - ../addons:/mnt/extra-addons
      - odoo-data:/var/lib/odoo
    command: ["odoo", "-c", "/etc/odoo/odoo.conf"]

  frontend:
    build:
      context: ../../frontend
      dockerfile: ../backend/config/Dockerfile.frontend
    depends_on:
      - odoo
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost/api
    ports:
      - "3000:3000"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    depends_on:
      - odoo
      - frontend
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  odoo-db-data:
  odoo-data: